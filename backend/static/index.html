<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재활용 분류 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white text-center py-3 mb-4">
            <h1>재활용 분류 시스템</h1>
            <p class="lead">쓰레기를 분류하고 포인트를 적립하세요!</p>
        </header>

        <div class="row">
            <!-- 사이드바 (사용자 정보 & 포인트) -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>사용자 정보</h5>
                    </div>
                    <div class="card-body">
                        <div id="user-info">
                            <p>로그인이 필요합니다.</p>
                            <button id="login-btn" class="btn btn-primary">로그인</button>
                        </div>
                        <div id="logged-in-user" class="d-none">
                            <p><strong>이름:</strong> <span id="user-name"></span></p>
                            <p><strong>이메일:</strong> <span id="user-email"></span></p>
                            <p><strong>포인트:</strong> <span id="user-points" class="badge bg-success">0</span></p>
                            <button id="logout-btn" class="btn btn-sm btn-outline-danger">로그아웃</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>포인트 내역</h5>
                    </div>
                    <div class="card-body">
                        <div id="points-history">
                            <p class="text-muted">로그인 후 포인트 내역을 확인하세요.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 메인 컨텐츠 -->
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" role="tab" aria-controls="camera" aria-selected="true">웹캠</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="false">이미지 업로드</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="chatbot-tab" data-bs-toggle="tab" data-bs-target="#chatbot" type="button" role="tab" aria-controls="chatbot" aria-selected="false">챗봇</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <!-- 웹캠 탭 -->
                            <div class="tab-pane fade show active" id="camera" role="tabpanel" aria-labelledby="camera-tab">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="camera-container">
                                            <video id="webcam" autoplay playsinline width="100%"></video>
                                            <canvas id="canvas" class="d-none"></canvas>
                                        </div>
                                        <div class="mt-3">
                                            <button id="start-camera" class="btn btn-primary">카메라 시작</button>
                                            <button id="capture-image" class="btn btn-success d-none">이미지 캡처</button>
                                            <button id="stop-camera" class="btn btn-danger d-none">카메라 중지</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="webcam-results" class="mt-3 d-none">
                                            <h5>탐지 결과</h5>
                                            <div id="webcam-detection-list"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 이미지 업로드 탭 -->
                            <div class="tab-pane fade" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="upload-container">
                                            <div class="drop-area" id="drop-area">
                                                <p>이미지를 끌어다 놓거나 클릭하여 업로드하세요</p>
                                                <input type="file" id="file-input" accept="image/*" class="d-none">
                                            </div>
                                            <div id="image-preview" class="mt-3 d-none">
                                                <img id="preview-image" src="" alt="Preview" class="img-fluid">
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <button id="upload-image" class="btn btn-primary d-none">분류하기</button>
                                            <button id="clear-image" class="btn btn-outline-secondary d-none">지우기</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div id="upload-results" class="mt-3 d-none">
                                            <h5>탐지 결과</h5>
                                            <div id="upload-detection-list"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 챗봇 탭 -->
                            <div class="tab-pane fade" id="chatbot" role="tabpanel" aria-labelledby="chatbot-tab">
                                <div class="chat-container">
                                    <div id="chat-messages" class="chat-messages"></div>
                                    <div class="chat-input-container">
                                        <input type="text" id="chat-input" class="form-control" placeholder="메시지를 입력하세요...">
                                        <button id="send-message" class="btn btn-primary">전송</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 결과 카드 -->
                <div id="result-card" class="card mb-4 d-none">
                    <div class="card-header">
                        <h5>분류 결과 및 포인트</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div id="classification-result"></div>
                                <div id="special-messages" class="mt-3"></div>
                            </div>
                            <div class="col-md-4">
                                <div id="points-result" class="text-center">
                                    <h5>적립 가능 포인트</h5>
                                    <span id="points-badge" class="badge bg-success fs-3">0</span>
                                    <button id="earn-points" class="btn btn-success mt-2 d-none">포인트 적립하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달창 -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="login-modal-label">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="text-end">
                            <span class="text-muted me-2">계정이 없으신가요?</span>
                            <a href="#" id="switch-to-register">회원가입</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="login-submit">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register-modal-label">회원가입</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="display-name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="display-name">
                        </div>
                        <div class="text-end">
                            <span class="text-muted me-2">이미 계정이 있으신가요?</span>
                            <a href="#" id="switch-to-login">로그인</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="register-submit">회원가입</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
